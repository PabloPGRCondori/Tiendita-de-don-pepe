<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Tiendita de Don Pepe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bienvenido a La Tiendita de Don Pepe</h1>
        <nav>
            <ul>
                <li><a href="/clientes">Clientes</a></li>
                <li><a href="/productos">Productos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <p>Explora nuestros productos y servicios.</p>

        <!-- Formulario para añadir clientes -->
        <section>
            <h2>Añadir Cliente</h2>
            <form action="/clientes" method="POST">
                <label for="nombre-cliente">Nombre del Cliente:</label>
                <input type="text" id="nombre-cliente" name="nombre" required>
                <button type="submit">Añadir Cliente</button>
            </form>
        </section>

        <!-- Formulario para añadir productos -->
        <section>
            <h2>Añadir Producto</h2>
            <form action="/productos" method="POST">
                <label for="nombre-producto">Nombre del Producto:</label>
                <input type="text" id="nombre-producto" name="nombre" required>
                <button type="submit">Añadir Producto</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 La Tiendita de Don Pepe</p>
    </footer>
</body>
</html>
